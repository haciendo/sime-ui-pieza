<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    
        <meta name="viewport" content="width=device-width, initial-scale=1">

		
		<!--		para debuguear en phonegap, sacarlo para release-->
        <link rel="stylesheet" href="lib/DivConsola.css" />
        <!--		-->
		
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="toolbar.css" />
        <link rel="stylesheet" href="pantalla_medicion.css" />
        <link rel="stylesheet" href="pantalla_lista_mediciones.css" />
        <link rel="stylesheet" href="pantalla_configuracion.css" />
        <link rel="stylesheet" href="pantalla_abm_tipoPieza.css" />
        <link rel="stylesheet" href="pantalla_abm_cota.css" />
        <link rel="stylesheet" href="pantalla_exportar.css" />
        <link rel="stylesheet" href="pantalla_abm_instrumentos.css" />
		
		
        
		<title>SIME - Pieza</title>
	</head>
	
	<body onselectstart='return false'>
		<div id="pantalla_medicion" class="pantalla">
			<div id="overlay_medicion"></div>
			
			<div id="tipoPiezaSeleccionada" class="tipoPieza"></div>
			<div id="tipoPiezaAnterior" class="tipoPieza"></div>
			<div id="tipoPiezaMedicion" class="tipoPieza"></div>
			
			<div id="cotaSeleccionada" class="cota"></div>
			<div id="cotaAnterior" class="cota"></div>
			<div id="cotaMedicion" class="cota"></div>
			
			<div id="valorMedicionTiempoReal">00.000</div>
			<div id="valorMedicion">00.000</div>
			
			<svg id="dialMedicionTiempoReal" ></svg>
			<svg id="dialMedicion" ></svg>
			
		</div>
		<div id="pantalla_configuracion" class="pantalla">
			Configuración	
		</div>
		
		<div id="pantalla_abm_tipoPieza" class="pantalla">
			
			<div class="list">
				<ul>
					
				</ul>
			</div>
			
			
			<div class="overlay">
			</div>
			
			<div id="tipoPieza_detail" class="detail">
				<ul>
					<li class="input_field">
						<div class="input_container"> 
							<input id="descripcion" placeholder="Descripción de la pieza"/>
						</div>
					</li>
				</ul>
				
			</div>
			
		</div>
		
		<div id="pantalla_abm_cota" class="pantalla">
			<div id="tipoPieza_descripcion">
				DEBUG TEXT
			</div>
			<div class="list">
				<ul>
					
				</ul>
			</div>
			
			
			<div class="overlay">
			</div>
			
			<div id="cota_detail" class="detail">
				<ul>
					<li class="input_field">
						<div class="input_container"> 
							<input id="descripcion" placeholder="Descripción de la cota"/>
						</div>
					</li>
					
					<li class="input_field">
						<div class="input_container"> 
							<input id="base" type="number" placeholder="Base"/>
						</div>
					</li>
					
					<li class="input_field">
						<div class="input_container"> 
							<input id="tolMax" type="number" placeholder="Tolerancia máxima"/>
						</div>
					</li>
					
					<li class="input_field">
						<div class="input_container"> 
							<input id="tolMin" type="number" placeholder="Tolerancia mínima"/>
						</div>
					</li>
					
					
				</ul>
				
			</div>
			
		</div>
		
		
		<div id="pantalla_abm_instrumentos" class="pantalla">
			<div class="custom_toolbar">
				<div class="toolbar_button medir" ></div>
				<div class="toolbar_button btn_agregar">+</div>
				<div class="toolbar_button btn_aceptar">V</div>
				<div class="toolbar_button btn_cancelar">X</div>
			</div>       
				
            <div class="list">
				<ul>
					
				</ul>
			</div>
			
			
			<div class="overlay">
			</div>
			
			<div id="instrumento_detail" class="detail">
				<ul>
					<li class="input_field">
						<div class="input_container"> 
							<input id="codigo" placeholder="Codigo del instrumento"/>
						</div>
					</li>
					
					<li class="input_field">
						<div class="input_container"> 
							<input id="descripcion" placeholder="Descripción del instrumento"/>
						</div>
					</li>				
					
				</ul>
				
			</div>
		</div>      
		
		
		<div id="pantalla_exportar" class="pantalla">
			<div class="custom_toolbar">
				<div class="toolbar_button medir" ></div>
			</div>
			<div id="fileName_container" class="inputText">
				<input id="fileName" placeholder="archivo.txt"/>
			</div>
			
			<div id="btn_exportar"> Exportar y compartir</div>
		</div>
		<div id="pantalla_lista_mediciones" class="pantalla">
			<div class="custom_toolbar">
				<div class="toolbar_button medir" ></div>
				<div id="share" class="toolbar_button"></div>
			</div>

			<div id="lista_mediciones" class="list">
				<ul>
					
				</ul>
			</div>
		</div>
		<div id="toolbar">
			<div id="marca_sime">SIME</div>
			<div id="titulo"></div>
			<div id="custom_toolbar"></div>
			<div id="options" class="toolbar_button"></div>
			
		</div>
		<div id="brillo_toolbar">
			<div id="brillo_toolbar_centro"></div>
		</div>
		
		<div id="options_list">
			<div id="link_pantalla_configuracion" class="link_pantalla">
				Configuracion
			</div>
			<div id="link_pantalla_abm_tipoPieza" class="link_pantalla">
				Piezas
			</div>
			<div id="link_pantalla_abm_instrumentos" class="link_pantalla">
				Instrumentos
			</div>
			<div id="link_salir" class="link_pantalla">
				Salir
			</div>
		</div>
		
		
		<div id="plantillas">
			<div id="plantilla_toolbar_button" class="toolbar_button"></div>
			
			<li id="plantilla_medicion_item" class="list_item">
				
			</li>
			<li id="plantilla_tipoPieza_item" class="list_item">
				
			</li>
			<li id="plantilla_cota_item" class="list_item">
				
			</li>
			<li id="plantilla_instrumento_item" class="list_item">
				
			</li>
		</div>
		
		
		<div id="pulgar">
			
		</div>
	</body>
    
	
	<script type="text/javascript" src="lib/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="lib/underscore-min.js"></script> 
	<script type="text/javascript" src="lib/Cryptico.min.js"></script>
	<script type="text/javascript" src="lib/socket.io.js"></script>
	<script type="text/javascript" src="lib/vortex.min.js"></script>
	<script type="text/javascript" src="lib/hammer.min.js"></script>

<!--	esta es para conectar con el esp, hay que integrarla a vortex  -->
	<script type="text/javascript" src="NodoConectorSocketCliente.js"></script>
	
	<script type="text/javascript" src="lib/moment.js"></script>
	<script type="text/javascript" src="lib/snap.svg-min.js"></script>
	<script type="text/javascript" src="lib/SocialSharing.js"></script>
	
	<script type="text/javascript" src="lib/DivConsola.js"></script>
	<script type="text/javascript" src="lib/isphone.js"></script>
	
	<script type="text/javascript" src="desarrollo_mockups_celu.js"></script>
	
	<script type="text/javascript" src="lib/FileHelper.js"></script>
	
	<script type="text/javascript" src="RepositorioLocal.js"></script>
    
	<script type="text/javascript" src="main.js"></script>
    
	<script type="text/javascript" src="toolbar.js"></script>
	<script type="text/javascript" src="gui_dial.js"></script>
	<script type="text/javascript" src="gestor_medicion.js"></script>
	<script type="text/javascript" src="gestor_instrumentos.js"></script>
	<script type="text/javascript" src="pantalla_medicion.js"></script>
	<script type="text/javascript" src="pantalla_lista_mediciones.js"></script>
	<script type="text/javascript" src="pantalla_configuracion.js"></script>
	<script type="text/javascript" src="pantalla_exportar.js"></script>
	<script type="text/javascript" src="pantalla_abm_tipoPieza.js"></script>
	<script type="text/javascript" src="pantalla_abm_cota.js"></script>
	<script type="text/javascript" src="pantalla_abm_instrumentos.js"></script>

	<script type="text/javascript" src="cordova.js"></script>
</html>
